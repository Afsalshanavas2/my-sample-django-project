<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default:"Our Products" }}</title>
  <style>
    /* Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55); /* Professional fixed gradient */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    /* Header */
    header {
      text-align: center;
      color: #fff;
      padding: 30px 15px;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      max-width: 1200px;
      width: 90%;
      margin-bottom: 50px;
      position: relative;
      z-index: 2;
      animation: pulseGlow 6s ease-in-out infinite;
      overflow: hidden;
    }

    /* Shine Effect */
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
      transform: rotate(25deg);
      animation: shineMove 8s linear infinite;
      pointer-events: none;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    /* Product Card */
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    /* Product Image */
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* Card Body */
    .card-body {
      padding: 20px;
    }
    .card-body h3 {
      margin: 0 0 10px;
      color: #fff;
      font-size: 1.3rem;
    }
    .price {
      font-weight: bold;
      color: #ffb347;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-45deg);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 200%;
    }

    /* Back Link */
    .back-link {
      margin-top: 40px;
    }

    /* Animations */
    @keyframes shineMove {
      from { transform: translateX(-100%) rotate(25deg); }
      to { transform: translateX(100%) rotate(25deg); }
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 12px 32px rgba(0,0,0,0.25); }
      50% { box-shadow: 0 18px 45px rgba(0,0,0,0.35); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { font-size: 1.8rem; }
      .card-body h3 { font-size: 1.1rem; }
      .price { font-size: 1rem; }
      .btn { width: 80%; text-align: center; }
      .container { padding: 25px; }
    }
  </style>
</head>
<body>
  <header>
    üõçÔ∏è Our Products
  </header>

  <div class="container">
    <div class="products">
      <!-- Example static products -->
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Product 1">
        <div class="card-body">
          <h3>Product 1</h3>
          <p class="price">$25.00</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Product 2">
        <div class="card-body">
          <h3>Product 2</h3>
          <p class="price">$40.00</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Product 3">
        <div class="card-body">
          <h3>Product 3</h3>
          <p class="price">$18.50</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>
    </div>

    <div class="back-link">
      <a href="{% url 'about' %}" class="btn">üè† Back to Home</a>
    </div>
  </div>
</body>
</html>
