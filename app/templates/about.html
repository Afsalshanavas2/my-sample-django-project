<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default:"About Us" }}</title>
  <style>
    /* Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Content Box */
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      max-width: 850px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: pulseGlow 6s ease-in-out infinite;
      overflow: hidden;
    }

    /* Shine Effect */
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
      transform: rotate(25deg);
      animation: shineMove 8s linear infinite;
      pointer-events: none;
    }

    /* Heading */
    h1 {
      color: #fff;
      font-size: 2.4rem;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    h2 {
      color: #ffb347;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    /* Paragraph */
    p {
      color: #e0e0e0;
      font-size: 1.05rem;
      margin-bottom: 20px;
      line-height: 1.7;
      text-align: justify;
    }

    /* Button Container */
    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* Buttons */
    a {
      text-decoration: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    a:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    a:active {
      transform: scale(0.95);
    }

    a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-45deg);
      transition: 0.5s;
    }

    a:hover::before {
      left: 200%;
    }

    /* Animations */
    @keyframes shineMove {
      from { transform: translateX(-100%) rotate(25deg); }
      to { transform: translateX(100%) rotate(25deg); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 12px 32px rgba(0,0,0,0.25); }
      50% { box-shadow: 0 18px 45px rgba(0,0,0,0.35); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.9rem; }
      p { font-size: 0.95rem; }
      .container { padding: 30px; }
      a { width: 80%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ÑπÔ∏è About Us</h1>
    <h2>{{ heading }}</h2>
    <p>
      {{ description }}
    </p>
    <p>
      This project is built to demonstrate Django‚Äôs power in handling dynamic content, templates, and database connections.
    </p>
    
    <div class="btn-container">
      <a href="/">üè† Back to Home</a>
      <a href="{% url 'products' %}">üõçÔ∏è View Products</a>
    </div>
  </div>
</body>
</html>
